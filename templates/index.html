<!DOCTYPE html>
<html>

<head>
    <title>NLP Query Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container form {
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Arbitration Practitioner's Almanac</h1>
        <form action="/search" method="POST">
            <div class="input-field">
                <input type="text" name="query" id="query" placeholder="Proposition">
                <label for="query">What is your query?</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Search</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
